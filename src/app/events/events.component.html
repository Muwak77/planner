<button type="button" class="addnew" title="Add New Event" (click)="addEvent()">
  Neuer Eintrag
</button>
<div class="eventlist">
  <div class="outerentry" *ngFor="let calendarEvent of calendarEvents">
    <app-evententry
      [calendarEvent]="calendarEvent"
      [calendarEvents]="calendarEvents"
    ></app-evententry>
  </div>
</div>
